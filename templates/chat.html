<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <style>
      .user-message {
        color: blue;
      }
      .assistant-message {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Chat</h1>
    {% if messages %}
    <ul>
      {% for message in messages %} {% if message.role == "user" %}
      <li class="user-message">User: {{ message.content }}</li>
      {% else %}
      <li class="assistant-message">Assistant: {{ message.content }}</li>
      {% endif %} {% endfor %}
    </ul>
    {% endif %}
    <form action="/" method="post">
      <label for="content">Your message:</label>
      <input type="text" id="content" name="content" required />
      <br />
      <input type="submit" value="Send" />
    </form>
    <br />
    <p><a href="/logout">Logout</a></p>
  </body>
</html>
